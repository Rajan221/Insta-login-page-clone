<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- custom fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&family=Dancing+Script:wght@700&family=The+Nautigal:wght@700&display=swap" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/billabong" rel="stylesheet">
    

    <!-- fontaewsome -->
    <link rel="stylesheet" href="fontawesome/css/all.css">

</head>
<body>
   <div id="main">
        <div class="bannar">
            <div class="back"></div>
            <img src="img/phone.png" class="container">
        </div>
        <div class="data">
            <div class="login"> 
                <div class="insta">Instagram</div>
                <form action="https://www.instagram.com/rajan.mhjn/">
                    <input class="input" placeholder="Phone number, username, or email" aria-required="true" type="text">
                    <br>
                    <input class="input" placeholder="Password" type="password">
                    <br>
                    <button class="button" type="submit"> Log In</button>
                </form>
                
                    <div class="or">
                        <div class="line"></div>
                        <div style="color: #8e8e8e; font-weight: bold;">OR</div>
                        <div class="line"></div>
                    </div>
                
                <div id="fb">
                    <div class="withFb"><i class="fab fa-facebook-square"></i>Log in with Facebook</div>
                </div>

                <div id="forgot">
                    Forgot password?
                </div>
            </div>

            <div class="noAcc">
                Don't have a account?<span style="color: #1f95f6; font-family: 'Open Sans', sans-serif;font-weight: bold;">Sign up</span>
            </div>

            <div id="get">
                Get the app.
            </div>

            <div>
                <img  class ="appstore" src="img/app.png">
                <img  class ="store" src="img/google.png">
            </div>
        </div>
        

   </div>
   

  

   
</body>
</html>
